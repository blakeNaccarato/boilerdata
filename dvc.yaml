stages:
  schema:
    cmd: "python -m boilerdata.stages.schema"
    params:
      - "config/axes.yaml":
      - "config/project.yaml":
    deps:
      - "src/boilerdata/stages/schema.py"
      - "src/boilerdata/models"
    outs:
      - "data/schema"
      # # Can't uncomment this. Deletion breaks schema stage due to cyclic import.
      # - "src/boilerdata/axes_enum.py"

  modelfun:
    cmd: "jupyter execute src/boilerdata/modelfun.ipynb"
    params:
      - "config/project.yaml":
    deps:
      - "src/boilerdata/modelfun.ipynb"
      - "data/schema"
    outs:
      - "data/model"

  runs:
    cmd: "python -m boilerdata.stages.runs"
    params:
      - "config/axes.yaml":
      - "config/project.yaml":
      - "config/trials.yaml":
    deps:
      # Allow other parts of boilerdata to change w/o re-running this stage
      - "src/boilerdata/stages/runs.py"
      - "data/schema"
      - "data/curves"
    outs: ["data/runs"]

  pipeline:
    cmd: "python -m boilerdata.stages.pipeline"
    params:
      - "config/axes.yaml":
      - "config/project.yaml":
      - "config/trials.yaml":
    deps:
      - "src/boilerdata" # Do re-run pipeline if anything in boilerdata changes
      - "data/schema"
      - "data/model"
      - "data/runs"
    outs: ["data/results"]
    plots:
      - "data/plots/first_new_fit.png"
      - "data/plots/last_new_fit.png"

  originlab:
    cmd: "python -m boilerdata.stages.originlab"
    deps:
      - "src/boilerdata"
      - "data/plotter"
      - "data/results"
    plots: ["data/plots/lit_.png"]
