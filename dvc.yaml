stages:
  schema:
    cmd: "python -m boilerdata.stages.schema"
    deps:
      - "src/boilerdata"
    outs: ["data/schema"]

  runs:
    cmd: "python -m boilerdata.stages.runs"
    deps:
      - "src/boilerdata"
      - "data/curves"
      - "data/schema"
    outs: ["data/runs"]

  pipeline:
    cmd: "python -m boilerdata.stages.pipeline"
    params:
      - "config/axes.yaml":
      - "config/project.yaml":
      - "config/trials.yaml":
    deps:
      - "src/boilerdata"
      - "data/runs"
      - "data/schema"
    outs: ["data/results"]

  originlab:
    cmd: "python -m boilerdata.stages.originlab"
    deps:
      - "src/boilerdata"
      - "data/plotter"
      - "data/results"
    plots: ["data/plots/lit_.png"]
