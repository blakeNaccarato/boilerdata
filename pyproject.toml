[build-system]
requires = ["flit_core >=3.3,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "boilerdata"
requires-python = ">=3.10"
dependencies = [
    "dill>=0.3.6",
    "dvc[gs]>=2.45.1",
    "matplotlib>=3.7.1",
    "originpro>=1.1.4",
    "pandas>=1.5.3",
    "pandera>=0.13.4",
    "papermill>=2.4.0",
    "propshop>=0.1.1",
    "pyarrow>=11.0.0",
    "pydantic>=1.10.5",
    "pyjanitor>=0.24.0",
    "pyXSteam>=0.4.9",
    "pyyaml>=6.0",
    "ruamel.yaml>=0.17.21",
    "seaborn>=0.12.2",
    "scipy>=1.10.1",
    "sympy>=1.11.1",
    "uncertainties>=3.1.7",
    "jupyter-client<8",
]
readme = "README.md"
dynamic = ["version", "description"]
[[project.authors]]
name = "Blake Naccarato"
email = "blake.naccarato+boilerdata@gmail.com"

[project.urls]
Home = "https://github.com/blakeNaccarato/boilerdata"

[project.optional-dependencies]

[tool.ruff]
fix = true
select = ["ALL"]
src = ["src", "tests"]
target-version = "py311"
extend-exclude = ["template", "typings", ".github", ".tools", ".venv"]
ignore = [
    "ANN201", # Checks that public functions and methods have return type annotations.
    "COM",    # Allow magic commas and magic missing commas
    "D10",    # Missing docstrings
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at the second line
    "DTZ",    # Timezones are important, but only contextually necessary.
    "E501",   # Black enforces this
    "INP001", # False positive. Checks for packages missing `__init__.py`
]

[tool.ruff.flake8-bugbear]
extend-immutable-calls = ["typer.Argument", "typer.Option"]

[tool.ruff.pep8-naming]
classmethod-decorators = ["pydantic.validator"]
